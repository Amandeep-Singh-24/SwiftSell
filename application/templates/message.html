{% extends 'base_navbar.html' %}

{% block title %}Message - SwiftSell{% endblock %}

{% block head_extra %}
    <!-- Custom styles for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/message.css') }}">
{% endblock %}

{% block content %}
    <!-- Section for sending a message -->
    <div class="message-section">
        <div class="container">
            <h2 class="message-title">Send Message</h2>
            <form class="message-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="recipient" class="form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient" name="recipient" value="{{ username }}" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="subject" name="subject" value="{{ title }}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-send-message">Send Message</button>
            </form>
        </div>
    </div>
{% endblock %}
