<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message - Software Engineering Class SFSU - Team 4</title>
    <!-- Bootstrap for responsive styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <style>
        /* Custom styles for the message section */
        .message-section {
            padding: 50px; /* Increased padding */
            margin-top: 100px; /* 100px top margin */
            font-size: 1.2rem; /* Increased font size */
            max-width: 800px; /* Adjust maximum width as needed */
            margin-left: auto; /* Center the container horizontally */
            margin-right: auto; /* Center the container horizontally */

        }

        .form-control{
            border-radius: 5px;
            font-size: 1.15rem; /* Increased font size */
        }

        .form-group {
            margin-bottom: 10px; /* Increased margin between form elements */
        }

        /* Increased size for the message box */
        textarea.form-control {
            height: 200px; /* Adjust height as needed */
            width: 100%; /* Make the text box wider */
            margin-top: 10px;
            border-radius: 10px;
        }

        /* Custom styles for the Send Message button */
        .btn-send-message {
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove button border */
            padding: 10px 10px; /* Adjust button padding */
            font-size: 1.2rem; /* Adjust button font size */
            border-radius: 5px; /* Rounded corners */
        }

        .btn-send-message:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <!-- Page header with course and team information -->
    <div class="header">
        <h2>| Software Engineering Class SFSU | Section 03 | Team 4 | Spring 2024 |</h2>
    </div>

    <!-- Section for sending a message -->
    <div class="message-section">
        <div class="container">
            <h2 class="message-title">Send Message</h2>
            <form class="message-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="recipient" class="form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient" name="recipient" value="{{ username }}" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="subject" name="subject" value="{{ title }}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-send-message">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container text-center">
            &copy; 2024 SFSU Software Engineering Class - Team 4. All Rights Reserved.
        </div>
    </footer>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
