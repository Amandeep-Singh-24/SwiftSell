<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SwiftSell</title>
    <!-- Bootstrap for responsive styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Page header with course and team information -->
    <div class="small-header">
        <h2>| Software Engineering Class SFSU | Section 03 | Team 4 | Spring 2024 |</h2>
    </div>

     <!-- Full-width Navigation Bar -->
     <div class="container">
        <nav class="nav-search-bar d-flex flex-wrap justify-content-between align-items-center mt-2 mb-2">
            <a href="/" class="nav-item">
                <img src="{{ url_for('static', filename='images/Swiftsell.jpeg') }}" alt="SwiftSell Logo" class="navbar-logo"/>
            </a>
            <a href="/about" class="nav-item">Learn About Us</a>
            <!-- Search form with integrated categories dropdown -->
            <form action="/search" method="get" class="search-section d-flex">
                <input type="text" placeholder="Search" name="search_query" class="form-control me-2">
                <select name="category" class="form-select me-2">
                    <option value="all">Categories...</option>
                    {% for cat in categories %}
                    <option value="{{ cat.categories_id }}" {% if cat.categories_id == category %}selected{% endif %}>{{ cat.category_name }}</option>
                    {% endfor %}
                </select>                
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <a href="/sell" class="nav-item me-2">Sell an Item</a>
            <a href="/login" class="nav-item me-2">Log In</a>
            <a href="/signup" class="nav-item">Sign Up</a>
        </nav>
        

    <div class="wrapper">
        <form class="form-signin">
           <h2 class="form-signin-heading">Sign in Here</h2>
           <h3 class="form-signin-subtext">Enter your SFSU email and password to sign in</h3>
           <input type="text" class="form-control" name="username" placeholder="email@sfsu.edu" required="" autofocus="" />
           <input type="password" class="form-control" name="password" placeholder="*********" required=""/>      
           <label class="checkbox">
           <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
           </label>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
           <a class="create-account" href="/signup">Create Account</a>
 
        </form>
     </div>

    <!-- Footer section -->
<footer class="footer">
    <div class="container text-center">
        &copy; 2024 SFSU Software Engineering Class - Team 4. All Rights Reserved.
    </div>
</footer>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
