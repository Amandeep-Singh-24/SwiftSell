<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth - SwiftSell</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body, html { 
        height: 100%; 
        margin: 0; 
        background-color: white; /* Set body background to white */
    }
    .auth-container { 
        display: flex; 
        justify-content: center; 
        margin-top: 5vh; /* Move form closer to the top */
    }
    .auth-section { 
        background-color: #f0f0f0; /* Light grey background for the form */
        padding: 70px; 
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
    }
    .btn-black { 
        background-color: black; 
        color: white; 
    }
    .form-group input {
        width: 100%; /* Ensures consistency in input width */
    }
    nav .btn-black { /* Specificity for navbar button */
        margin-right: 10px; /* Spacing on the right */
    }
</style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SwiftSell</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-black" href="#">Sign Up</a> <!-- Apply the .btn-black class here -->
      </li>
    </ul>
  </div>
</nav>

<!-- Auth container -->
<div class="container-fluid auth-container">
    <!-- Sign Up Section -->
    <div class="auth-section">
        <h2>Create An Account</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="first name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="last name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email@sfsu.edu">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-black">Sign up with email</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
